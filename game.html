<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>ROCK PAPER SCISSORS</h1>
    <H1>CHOOSE YOUR MOVE</H1>
    <button onclick="getresult('rock')">ROCK</button>
    <button onclick="getresult('paper')">PAPER</button>
    <button onclick="getresult('scissors')">SCISSORS</button>
    <h1 id="result"></h1>
    <script>
        function getresult(playerMove) {
            const moves = ['rock', 'paper', 'scissors'];
            const computerMove = moves[Math.floor(Math.random() * moves.length)];
            let result;

            if (playerMove === computerMove) {
                result = "It's a tie!";
            } else if (
                (playerMove === 'rock' && computerMove === 'scissors') ||
                (playerMove === 'paper' && computerMove === 'rock') ||
                (playerMove === 'scissors' && computerMove === 'paper')
            ) {
                result = "You win!";
            } else {
                result = "You lose!";
            }

            document.getElementById('result').innerText =` You chose ${playerMove}, Computer chose ${computerMove}. ${result}`;
        }
    </script>
</body>
</html>
