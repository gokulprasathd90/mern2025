<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education</title>
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: #0078D7;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header img {
            height: 50px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: color 0.3s, background-color 0.3s;
            padding: 10px 15px;
            border-radius: 5px;
        }

        nav ul li a:hover {
            color: #0078D7;
            background-color: #ffcc00;
        }

        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #1e40af;
            border-bottom: 2px solid #3b82f6;
            display: inline-block;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 15px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #2563eb;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9fafb;
        }

        tr:hover {
            background-color: #e0f2fe;
        }

        a.view-link {
            color: #2563eb;
            text-decoration: none;
            font-weight: bold;
        }

        a.view-link:hover {
            text-decoration: underline;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            max-height: 90%;
            overflow-y: auto;
            text-align: center;
            position: relative;
        }

        .modal-content img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            font-size: 1.5rem;
        }

        .close-btn:hover {
            background: #dc2626;
        }
    </style>
</head>
<body>
    <header>
        <img src="LOGO.jpg" alt="My Portfolio">
        <nav>
            <ul>
             <li><a href="index.html">Home</a></li>
                <li><a href="education.html">Education</a></li>
                <li><a href="contact.html">Contact</a></li>
   
            </ul>
        </nav>
    </header>

    <div class="container">
        <h2>Education Details</h2>

        <table>
            <thead>
                <tr>
                    <th>Level</th>
                    <th>Institution</th>
                    <th>Year of Passing</th>
                    <th>Major/Stream</th>
                    <th>Percentage/CGPA</th>
                    <th>Certificate</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>10th Grade</td>
                    <td>RKR.HR.SEC.SCHOOL</td>
                    <td>2021</td>
                    <td>Science</td>
                    <td>PASS</td>
                    <td><a href="#" class="view-link" onclick="openModal('10.jpg')">View</a></td>
                </tr>
                <tr>
                    <td>12th Grade</td>
                    <td>RKR.HR.SEC.SCHOOL</td>
                    <td>2023</td>
                    <td>Computer Science</td>
                    <td>80%</td>
                    <td><a href="#" class="view-link" onclick="openModal('12.jpg')">View</a></td>
                </tr>
                <tr>
                    <td>College</td>
                    <td>KONGU ENGINEERING COLLEGE</td>
                    <td>2027</td>
                    <td>B.TECH IT</td>
                    <td>7.55</td>
                    <td><a href="#" class="view-link" onclick="openModal('college.jpg')">View</a></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div id="certificateModal" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">&times;</button>
            <img id="certificateImage" src="" alt="Certificate">
        </div>
    </div>

    <script>
        function openModal(imageSrc) {
            const modal = document.getElementById('certificateModal');
            const img = document.getElementById('certificateImage');
            img.src = imageSrc;
            modal.style.display = 'flex';
        }

        function closeModal() {
            const modal = document.getElementById('certificateModal');
            modal.style.display = 'none';
        }
    </script>
</body>
</html>
